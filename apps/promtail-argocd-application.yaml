---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd # MUST be argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: .
    repoURL: https://github.com/charlesthomas/homelab-promtail
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: promtail
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
